<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="https://upload.cc/i1/2021/08/03/5m4SPU.png" alt="">
            </div>
            <div class="individual-info">
                <label for="height">身高 cm</label>
                <input type="text" name="" id="height" class="height" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input type="text" name="" id="weight" class="weight" placeholder="請輸入體重">
            </div>
            <div class="result">
                <button type="button" class="send">看結果</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="record-content">
                <h2 class="title">BMI紀錄</h2>
                <ul class="list">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="footer-logo">
                <img src="https://upload.cc/i1/2021/08/07/s4GvXC.png" alt="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
